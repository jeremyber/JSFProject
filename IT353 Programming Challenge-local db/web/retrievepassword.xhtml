<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Illinois Agland Services Inc. | Retrieve Password</title>
    </h:head>
    <h:body>
        <link rel="stylesheet" type="text/css" href="./styles/primary.css"/>
        <!--global header-->
        <div id="header">
            <ui:insert name="header" > 
		  <ui:include src="./header.xhtml" />
            </ui:insert>
	</div>
        <div class="site" align="center">
            <h:form id="retrieveUsername">
            <div class="loginPanel" align="center">
                <h2 id="title">Retrieve your password</h2>
                <div align="left"><span id="label">Username: </span>
                <h:inputText id="nameID" value="#{userController.theLoginModel.username}"/>
                </div><br/>
                <h:commandButton id="submitID" value="Next" action="#{userController.attemptPasswordRetrieval()}"/><br/>
                <h:outputText id="result" value="#{userController.passRetrieveSignal}" />
            </div>
            </h:form>
        </div>
    </h:body>
</html>
