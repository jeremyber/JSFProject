<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Illinois Agland Services Inc. | Retrieve Password</title>
    </h:head> 
    <h:body>
        <link rel="stylesheet" type="text/css" href="./styles/primary.css"/>
        <!--global header-->
        <div id="header">
            <ui:insert name="header" >
		  <ui:include src="./header.xhtml" />
            </ui:insert>
	</div>
        <div class="site" align="center">
            <h:form id="retrieveAnswer">
            <div class="loginPanel" align="center">
                <h2 id="title">Security Question</h2>
                <div align="left"><span id="label">Security Question: </span>
                <h:outputText id="squestion" value="#{userController.theLoginModel.securityq}" />
                </div><br/>
                <div align="left"><span id="label">Answer: </span>
                <h:inputText id="answer" value="#{userController.securityGuess}"/>
                </div><br/>
                <h:commandButton id="submitID" value="Next" action="#{userController.checkSecurityAnswer()}"/><br/>
                <h:outputText id="result" value="#{userController.verificationOfAnswer}" />
                <!-- Link back to login screen -->
            </div>
            </h:form>
        </div>
    </h:body>
</html>
