<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Illinois Agland Services Inc. | Create New Profile</title>
    </h:head>
    <h:body>
        <link rel="stylesheet" type="text/css" href="./styles/login.css"/>
        <!--global header-->
        <div id="header">
            <ui:insert name="header" >
          <ui:include src="./header.xhtml" />
            </ui:insert>
    </div>
        <div class="loginMain" align="center">
            <h:form id="registrationForm">
            <div class="loginPanel" align="center">
                <h2 id="title">Create Profile</h2>
                
                username<br/>
                <h:inputText id="userhameID" value="#{signupController.theUserModel.username}">
                    <f:ajax event="keyup" render="availability" execute ="registrationForm" listener="#{signupController.validateUsername}"/>
                </h:inputText><br/>
                <h:outputText id="availability" escape="false" value="#{signupController.usernameAvailability}"/>
                <br/>
                
                password<br/>
                <h:inputText id="passID" value="#{signupController.theLoginModel.password}">
                </h:inputText>
                <br/><br/>
                
                confirm password<br/>
                <h:inputText id="repassID" value="#{signupController.confirmationPassword}">
                </h:inputText>
                <br/><br/>
                
                email<br/>
                <h:inputText id="emailID" value="#{signupController.theUserModel.email}">
                </h:inputText>
                <br/><br/>
                
                confirm email<br/>
                <h:inputText id="reemailID" value="#{signupController.confirmationEmail}">
                </h:inputText>
                <br/><br/>
                
                first name<br/>
                <h:inputText id="firsnameID" value="#{signupController.theUserModel.firstname}">
                </h:inputText>
                <br/><br/>
                
                last name<br/>
                <h:inputText id="lastnameID" value="#{signupController.theUserModel.lastname}">
                </h:inputText>
                <br/><br/>
                
                security question<br/>
                <h:inputText id="questionID" value="#{signupController.theLoginModel.securityq}">
                </h:inputText>
                <br/><br/>
                
                security answer<br/>
                <h:inputText id="answerID" value="#{signupController.theLoginModel.securitya}">
                </h:inputText>
                <br/><br/>
                
                <h:commandButton id="submitID" value="Submit" action="echosignup.xhtml"/>
            
            </div>
            </h:form>
        </div>
    </h:body>
</html>
