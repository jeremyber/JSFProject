<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Illinois Agland Services Inc. | View Property</title>        
    </h:head>
    <h:body>
        
        <!--global header-->
        <div id="header">
            <ui:insert name="header" >
		  <ui:include src="./header.xhtml" />
            </ui:insert>
	</div>
        
        <div class="site">
            <h2>Do you really want to unsubscribe from e-mail?</h2>
            <h:form>
            <h:commandButton type="preRenderView" id="addtocart" value="OK" action ="#{userController.unsubscribe()}"/> 
            
            <h:commandButton id="decline" value="Cancel" action ="index.xhtml"/>
            <h:outputText id="success" value ="#{userController.unsubscribed}"/>
            </h:form>
            <br/>
        </div>
    </h:body>
</html>
